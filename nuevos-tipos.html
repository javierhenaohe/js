    console.log(this);

    this.lugar = "Contexto Global"

    function saludar(saludo, aQuien) {
      console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);

    }

    saludar();


    const obj = {
      lugar: "Contexto Objeto"
    }


    saludar.call(obj, "Hola", "Javier")
    saludar.call(null, "Hola", "Javier")
    saludar.call(this, "Hola", "Javier")

    saludar.apply(obj, ["Adios", "Henao"])
    saludar.apply(null, ["Adios", "Henao"])
    saludar.apply(this, ["Adios", "Henao"])


    const persona = {
      nombre: "Javier",
      saludar: function () {
        console.log(`Hola ${this.nombre}`);
      }
    }

    persona.saludar()

    const otraPersona = {
      saludar: persona.saludar.bind(this)
    }
