    // CLASES

    class Animal {

      //El cosntructor de una clase es un metodo especial que se ejecuta en el momenot de instanciar la clase
      constructor(nombre, genero) {

        this.nombre = nombre;
        this.genero = genero;
      }

      //Metodo
      sonar() {
        console.log("Hago sonidos porque estoy vivo");
      }

      saludar() {
        console.log(`Hola me llamo ${this.nombre}`);
      }
    }


    //HERENCIA

    class Perro extends Animal {
      constructor(nombre, genero, tamanio) {

        // Con el metodo super() se manda a llamar el constructor de la clase padre

        super(nombre, genero);
        this.tamanio = tamanio;
        this.raza = null;
      }

      sonar() {
        console.log('Soy un perro y mi sonido es un ladrido');
      }

      ladrar() {
        console.log('Guau guau...');
      }

      //Un metodo estatico se puede ejecutar sin necesidad de instanciar la clase

      static queEres() {
        console.log('Los perros somos animales mamiferos que pertenecemos a la familia de los caninos. Somos considerados los mejores amigos del hombre');
      }

      //Los setters y getters sonb metodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase

      get getRaza() {
        return this.raza;
      }

      set setRaza(raza) {
        this.raza = raza;
      }


    }
